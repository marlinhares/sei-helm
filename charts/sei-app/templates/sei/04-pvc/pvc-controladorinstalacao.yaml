apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: vol-sei-controladorinstalacao
  {{- with .Values.app.namespace }}
  namespace: {{ . }}
  {{- end }}
  labels:
    {{- include "sei-app.labels" . | nindent 4 }}
spec:
  accessModes:
  - ReadWriteMany
  {{- if .Values.app.volumeControlador.claimRef.name }}
    claimRef:
      {{- with .Values.app.namespace }}
      namespace: {{ . }}
      {{- end }}
      name: {{ .Values.app.volumeControlador.claimRef.name }}
  {{- end }}
  resources:
    requests:
      storage: 1Gi
  {{- with .Values.app.storage.storageClass }}
  storageClassName: {{ . }}
  {{- end }}
